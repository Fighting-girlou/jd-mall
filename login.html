<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="top">
        <img src="image/jdDog.png" alt=""/>
        <p>欢迎登录</p>
        <div>
            <i class="iconfont icon-xiaoxi"></i>
            <a href="#">登录页面，调查问卷</a>
        </div>
    </div>
    <div class="warning">
        <i class="iconfont icon-iconfontxiaogantanhao
        person
        "></i> 依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版《京东隐私政策》已上线，将更有利于保护您的个人隐私。
    </div>
    <div class="content">
        <div class="banner">
          <div class="box">
                <p><i class="iconfont icon-gantanhao-"></i>京东不会以任何理由要求您转账汇款，谨防诈骗。</p>
                <ul>
                    <li class="light">扫码登录</li>
                    <li>|</li>
                    <li>账号登录</li>
                </ul>
                <div class="qr-all">
                    <ul>
                        <li class="lifont show">
                            <div class="qr-main">
                                <div class="qrCode">
                                    <img src="image/qr.png" alt="">
                                </div>
                                <div class="qr-help"></div>
                            </div> 
                            <div class="pTwo">打开<a href="https://www.jd.com">手机京东</a>&nbsp;&nbsp;&nbsp;&nbsp;扫描二维码</div> 
                            <div class="slogan">
                                <ul>
                                    <li>
                                        <b class="noInput"></b>
                                        <em>免输入</em>
                                    </li>
                                    <li>
                                        <b class="more-fast"></b>
                                        <em>更快</em>
                                    </li>
                                    <li>
                                        <b class="secure"></b>
                                        <em>更安全</em>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="lifont">
                            <div style="padding: 20px 40px 20px;">
                                <form  class="form-group" role="form">
                                    <div class="input-group size">
                                        <span class="input-group-addon"><i class="iconfont icon-person"></i></span>
                                        <input type="text" class="form-control" placeholder="邮箱/用户名/已验证手机">
                                    </div>
                                    <div class="input-group size">
                                        <span class="input-group-addon"><i class="iconfont icon-password"></i></span>
                                        <input type="text" class="form-control" placeholder="密码">
                                    </div>
                                    </form>
                            </div>
                            <div class="unRember"><a href="#">忘记密码</a></div>
                            <div class="b-btm">登录</div>
                        </li>
                    </ul>
                </div>
                <div class="bottom">
                    <div class="qq">
                        <i class="iconfont icon-qq"></i>
                        <em>qq</em>
                    </div>
                    <div class="wx">
                        <i class="iconfont icon-weixin"></i>
                        <em>微信</em>
                    </div>
                    <div class="regist">
                        <i class="iconfont icon-youjiantou"></i>
                        <em>注册</em>
                    </div>
                </div>
          </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
