<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>注册</title>

     <style type="text/css">
     *{
         padding: 0;
         margin:0;
         background: pink;
     }
     span {
         color: red;
         font-size: 12px;
     }
     form {
         height: 200px;
         width: 550px;
         margin:100px auto;
     }
     table {
         width: 550px;
         height: 300px;
     }
     </style>   
</head>
<body>
    <form action="success.html" onsubmit="return check()">
        <table>
            <tr>
                <td>姓名</td>
                <td>
                    <input type="text" id="pname" name="pname" />
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>用户名</td>
                <td>
                    <input type="text" id="username" name="username" />
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="text" id="password" name="password" />
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td>
                    <input type="text" id="repassword" name="repassword" />
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>邮箱</td>
                <td>
                    <input type="text" id="email" name="email" />
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" id="sex" name="sex" value="1"/>男
                     <input type="radio" id="sex" name="sex" value="2">女
                </td>
            </tr>
            <tr>
                <td>电话</td>
                <td>
                    <input type="text" id="phone" name="phone" />
                    <span></span>
                </td>
            </tr>
            <tr>
                <td>地区</td>
                <td>
                    <select name = "area">
                        <option value="1">长春</option>
                        <option value="2">吉林</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="注册" style="margin-left: 150px;width: 30px;height: 20px;display:block;">
    </form>
</body>
</html>
